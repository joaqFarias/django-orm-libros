<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}		<!-- agregar estatic-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="container-fluid p-5 pt-0 ps-2 bg-white">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Books and Authors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/books">Books</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" href="/authors">Authors</a>
            </li>
            </ul>
        </div>
        </nav>

        <div class="row">
        <div class="col-md-5 p-5">
            <div class="row mb-5">
                <h2>Add on Author</h2>
            </div>
            <form action="/authors" method="post">{% csrf_token %}
                <div class="row mb-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">First Name</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name='first_name'>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Last Name</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name='last_name'>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Notes</span>
                        <textarea class="form-control" aria-label="With textarea" name='notes'></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-secondary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5 p-5">
            <div class="row">
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for autor in autores %}
                        <tr>
                            <th scope="row">{{autor.id}}</th>
                            <td>{{autor.first_name}} {{autor.last_name}}</td>
                            <td><a href="/authors/{{autor.id}}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src='{% static "js/actions.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
</html>
